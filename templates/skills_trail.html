<!DOCTYPE html>
<html>
    <head>
        Form Page
    </head>
    <body>
        <form action="register_page" method="post">
            {% csrf_token %}
            Enter Name<input name="name" type="text"><br>

            <input type="submit">
        </form>
    </body>
</html>
